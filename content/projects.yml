- slug: "girlsbandtabi"
  name: "Girls Band Tabi LBS Platform"
  period: "2025.08 – 현재"
  role: "Founding Engineer"
  summary: "Kotlin + Spring Boot 3 + PostGIS 기반으로 여러 밴드 프랜차이즈의 성지순례와 라이브 이벤트를 통합 관리하는 위치 기반 서비스 플랫폼을 설계·구축했습니다."
