- slug: "girlsbandtabi"
  name: "Girls Band Tabi"
  period: "2025.08 – 현재"
  role: "Founding Engineer"
  summary: "Kotlin + Spring Boot 3 + Spring Modulith 기반 이벤트 드리븐 모듈 아키텍처로 밴드 성지순례·라이브 이벤트·커뮤니티를 통합 관리하는 위치 기반 서비스 플랫폼을 설계·구축했습니다. (서버 운영 중, 앱 내부 테스트)"
  contributions:
    - "Spring Modulith 이벤트 기반 모듈 아키텍처를 적용해 identity·place·event·social·analytics 5개 도메인을 느슨한 결합으로 분리했습니다."
    - "PostgreSQL + Hibernate Spatial + JTS를 활용한 지리공간 데이터베이스 설계로 Anti-tamper 위치 검증과 근접성 계산 시스템을 구현했습니다."
    - "JWT + OAuth2(Google/Apple) 소셜 로그인 + 이메일 인증을 결합한 다중 인증 체계와 프로젝트 수준 RBAC, Redis 분산 속도 제한을 구축했습니다."
    - "Resilience4j 서킷 브레이커와 Caffeine/Redis 이중 캐시 전략으로 장애 전파 차단 및 성능 최적화를 달성했습니다."
    - "커뮤니티 시스템(게시글·댓글·신고·모더레이션)과 뉴스·미디어 콘텐츠 관리, WebP 자동 변환 파이프라인을 구축했습니다."
    - "Prometheus + Actuator 기반 관측성 체계와 Testcontainers 통합 테스트, Kover 커버리지 검증을 적용했습니다."
    - "Cloudflare R2 비용 보호 시스템(일일 대역폭/월간 요청 제한, 긴급 차단 임계값)을 구현해 인프라 비용을 통제했습니다."
    - "Flyway 마이그레이션과 HikariCP 커넥션 풀 최적화로 데이터베이스 운영 안정성을 확보했습니다."
    - "Detekt/Ktlint 정적 분석과 Kover 커버리지(서비스 계층 80% 목표)를 CI 파이프라인에 통합해 코드 품질 게이트를 자동화했습니다."
  outcomes:
    - "259개 REST API 엔드포인트, 48개 컨트롤러, OpenAPI 3.0 문서 자동 생성"
    - "Anti-tamper 위치 검증과 성지 인증 시스템 구현"
    - "OAuth2 소셜 로그인 + 이메일 인증 + 커뮤니티 모더레이션 시스템 구축"
    - "Spring Modulith 이벤트 드리븐 아키텍처로 5개 도메인 모듈 분리"
    - "Resilience4j 서킷 브레이커 + Caffeine/Redis 이중 캐시로 장애 전파 차단"
    - "Cloudflare R2 비용 보호 시스템으로 인프라 비용 통제"
    - "Detekt/Ktlint/Kover CI 파이프라인으로 코드 품질 게이트 자동화"
  metrics:
    - label: "API"
      value: "259"
    - label: "Modules"
      value: "5"
    - label: "Controllers"
      value: "48"
    - label: "Security"
      value: "Multi-layer"
    - label: "Cache"
      value: "L2"
    - label: "Coverage"
