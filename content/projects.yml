      - "Cloudflare R2 (오브젝트 스토리지 · 비용 보호)"
    monitoring:
      - "Prometheus + Actuator (메트릭 수집 · 관측성)"
      - "Testcontainers (통합 테스트 자동화)"
      - "Kover (코드 커버리지 검증)"
    development:
