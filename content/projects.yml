  techStack:
    backend:
      - "Kotlin + Spring Boot 3 (웹 프레임워크)"
      - "Spring Modulith (이벤트 드리븐 모듈 아키텍처)"
      - "Resilience4j (서킷 브레이커 · 장애 전파 차단)"
