  summary: "서울 지하철 이용자를 위한 실시간 열차 정보와 지연정보를 제공하는 애플리케이션 입니다."
  contributions:
    - "Proxyman으로 코레일 지하철톡·또타 트래픽을 캡처해 암호화 파라미터와 세션 규칙을 복원하고, 노선별 실시간 API 엔드포인트를 교차 검증했습니다."
    - "TrainACCScript 파이프라인을 작성해 엑셀 시간표를 JSON으로 변환하고 휴일/특수편성을 분리해 TrainAccAPI의 스케줄 캐시에 공급했습니다."
    - "열차 출발·도착 판정과 지연 계산을 위해 `trainService.js` 지연 함수군을 읽고, 상태코드(STS) 기반 로직을 재구성해 실시간 차이를 계산했습니다."
    - "2호선 순환·6호선 응암순환 예외를 MapTool `--loop` 플래그와 역 재배치 규칙으로 처리해 지도·시간표 정합성을 확보했습니다."
    - "2호선 열번 변조를 막기 위해 `apiCalltoSMSS` ↔ `apiCallToSwOpenAPI` 병합과 `trainNo` 보정 로직을 작성해 순환선에서도 일관된 추적 ID를 유지했습니다."
    - "MapTool을 활용해 노선/분기별 배선도를 자동 생성하고 앱 지도 레이어에 연동했습니다."
  outcomes:
    - "SMSS·서울 열린데이터 API를 5초 주기로 폴링하는 TrainAccAPI(Express+gRPC)와 Redis/Mongo 캐시로 평균 1.2초 내 실시간 데이터를 제공했습니다."
