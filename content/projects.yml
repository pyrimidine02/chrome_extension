- slug: "railnetwork"
  name: "RailNetwork"
  period: "2023.07 – 현재"
  role: "Lead Engineer"
  summary: "6,375명의 활성 사용자와 12M+ 이벤트를 처리하는 서울 지하철 실시간 추적 서비스 TrainAccAPI 백엔드를 설계·구축했습니다. (2025.11 – 2026.02 기준)"
  contributions:
    - "코레일 지하철톡·또타 앱을 Proxyman으로 트레이싱해 숨겨진 SMSS/열린데이터 API 서명을 복원하고, 노선별 폴링 전략을 재설계했습니다."
    - "SMSS 실패 시 서울시 열린데이터 광장 API로 폴백하는 이중 API 폴백 시스템을 구축하고, 노선별 특수 파라미터를 객체로 분리해 유지보수를 단순화했습니다."
    - "`src/services/trainService.js`에서 행선지 교정·편성 추적 로직을 보강해 식별자 정규화, 임시 열차 스케줄 주입, 종료 열차 로그 저장까지 자동화했습니다."
    - "`apicall.js`의 SMSS/열린데이터 래퍼를 정리해 5초 폴링 루프와 폴백 시나리오가 모두 동일한 `ttcVOList` 포맷을 반환하도록 통합했습니다."
    - "2호선 순환선 특성 때문에 지연 시 열번이 바뀌는 문제를 `apiCalltoSMSS`에서 열린데이터 응답과 병합·중복 제거하고, `apiCallToSwOpenAPI`에서 `trainNo` 앞자리를 강제로 '2'로 보정해 해결했습니다."
    - "Promise.all 기반 병렬 API 호출로 전체 노선 업데이트 시간을 75% 단축하고, 압축 미들웨어 적용으로 네트워크 트래픽을 40% 절감했습니다."
    - "크라우드소싱 편성 투표 시스템을 설계해 사용자가 실제 열차 편성 정보를 직접 제보·검증할 수 있도록 했습니다."
    - "Firebase Analytics를 연동해 지역별 사용자 분포(서울 68%, 경기 22%, 기타 10%)와 트래픽 패턴을 분석하고, 데이터 기반 의사결정에 활용했습니다."
  outcomes:
    - "20개 노선, 2,000여 대 열차 실시간 추적"
    - "6,375명 활성 사용자, 12M+ 이벤트 처리 (2025.11 – 2026.02, 90일 기준)"
    - "일 평균 1,400+ DAU"
    - "15초 간격 실시간 업데이트 시스템 구축"
    - "Promise.all 병렬 처리로 전체 노선 동시 업데이트"
    - "Android/iOS 크로스 플랫폼 서비스 제공 (Flutter 기반)"
    - "지역별 사용자 분포 분석: 서울 68%, 경기 22%, 기타 10%"
  techStack:
    backend:
      - "Node.js 18+ (JavaScript 런타임)"
      - "Express.js 4.18+ (웹 프레임워크)"
      - "gRPC 1.11+ (고성능 바이너리 통신)"
    database:
      - "MongoDB 7.5+ (영구 데이터 저장)"
      - "Redis 4.6+ (실시간 데이터 캐싱)"
    security:
      - "JWT (사용자 인증 토큰)"
      - "HMAC-SHA256 (메시지 무결성 검증)"
    monitoring:
      - "Winston (구조화된 로깅)"
      - "Morgan (HTTP 요청 로깅)"
      - "Firebase Analytics (사용자 분석)"
    development:
      - "ESLint + Prettier (코드 품질 관리)"
      - "Swagger (API 문서 자동 생성)"
      - "Nodemon (개발 환경 자동 리로드)"
  metrics:
    - label: "Lines"
      value: "20"
    - label: "DAU"
      value: "1,400+"
    - label: "Fallback"
      value: "Dual API"
    - label: "Update"
      value: "15s"
    - label: "Cache"
      value: "Redis"
    - label: "Events"
      value: "12M+"
