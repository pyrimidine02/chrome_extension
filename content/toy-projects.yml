- slug: "ticket-autopilot"
  name: "Ticket Autopilot"
  period: "2024.06"
  summary: "멜론티켓 예매 화면을 역공학한 콘솔 스크립트로 원하는 날짜·회차를 자동 선택하고 예매 버튼까지 이어주는 실습 프로젝트입니다."
  contributions:
    - "AMD 모듈 `reservationService`를 직접 `require`하여 버튼 리스너를 재장착하고, 멜론 내부 파라미터(`prodId`, `autheTypeCode`)를 그대로 넘겨 예매 초기화를 재현했습니다."
    - "날짜/회차 리스트를 `dateIndex`, `timeIndex`로 지정하고, 단계별 상태 머신(step 0→2)이 등장 여부를 감시해 클릭을 순차 실행하도록 만들었습니다."
    - "4ms 타이머와 ASCII 스피너 로그로 대기 상황을 시각화해, DOM이 늦게 뜨는 경우에도 작동을 확인할 수 있게 했습니다."
- slug: "cup-reclaimer"
  name: "Cup Reclaimer"
  period: "2023.05 – 2023.08"
  summary: "Arduino → AWS IoT → DynamoDB로 이어지는 컵 수거기 IoT 파이프라인을 설계한 3인 팀 PoC입니다."
  contributions:
    - "Arduino(ESP Wi-Fi)+초음파 센서 펌웨어로 컵 투입 이벤트를 감지하고, MQTT/TLS 재시도·디바운싱 로직을 구현했습니다."
    - "AWS IoT Core Rule → Lambda → DynamoDB/S3로 이어지는 서버리스 파이프라인을 구축하고 API Gateway·React 대시보드를 설계했습니다."
    - "카페 위치 K-means 군집화와 현장 데이터 보정으로 수거함 입지 알고리즘을 만들고 운영 인사이트를 도출했습니다."
- slug: "enhence-search"
  name: "Enhence Search"
  period: "2024.04"
  summary: "인터넷 검색 시 불필요한 광고·낚시성 콘텐츠를 걸러 탄소 낭비를 줄이는 브라우저 확장 프로그램을 설계·구현했습니다."
  contributions:
    - "클라우드플레어로 도메인과 엣지 라우팅을 구성하고, 검색 결과를 후처리하는 확장을 개발했습니다."
    - "경량 sLM(Gemma 2:2b)으로 검색어를 보정하며, Spring + Azure Functions로 광고·저품질 도메인을 필터링하는 REST API를 구축했습니다."
    - "Azure SQL과 Firebase에 피드백과 환경설정을 저장하고, 개인화 점수를 갱신해 반복 검색과 트래픽 낭비를 줄였습니다."
