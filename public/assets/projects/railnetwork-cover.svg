  <circle cx="80" cy="50" r="4" fill="white"/>
  <circle cx="150" cy="80" r="4" fill="white"/>
  <circle cx="220" cy="110" r="4" fill="white"/>
  <circle cx="190" cy="140" r="4" fill="white"/>
  <circle cx="310" cy="170" r="4" fill="white"/>
  
