  <text x="60" y="50" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Control System</text>
  
  <!-- Stats -->
  <rect x="250" y="20" width="120" height="60" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="260" y="35" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Real-time Tracking</text>
  <text x="260" y="50" fill="white" font-family="Arial, sans-serif" font-size="10">• 20 Lines</text>
  <text x="260" y="63" fill="white" font-family="Arial, sans-serif" font-size="10">• 2,000+ Trains</text>
  <text x="260" y="76" fill="white" font-family="Arial, sans-serif" font-size="10">• 15s Updates</text>
