<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="url(#gradient2)"/>
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Train Network Lines -->
  <path d="M50 50 Q200 30 350 50" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  <path d="M50 80 Q200 60 350 80" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  <path d="M50 110 Q200 90 350 110" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  <path d="M50 140 Q200 120 350 140" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  <path d="M50 170 Q200 150 350 170" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  
  <!-- Train Icons -->
  <rect x="120" y="45" width="20" height="10" rx="5" fill="white"/>
  <rect x="180" y="75" width="20" height="10" rx="5" fill="white"/>
  <rect x="250" y="105" width="20" height="10" rx="5" fill="white"/>
  <rect x="160" y="135" width="20" height="10" rx="5" fill="white"/>
  <rect x="280" y="165" width="20" height="10" rx="5" fill="white"/>
  
